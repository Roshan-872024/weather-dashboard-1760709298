<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Weather Dashboard</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 500px;
        }
        .spinner-border {
            display: none;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title text-center">Weather Dashboard</h5>
            <form id="weatherForm" class="text-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter city" required aria-label="City">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
            <div class="spinner-border text-primary" id="loader" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="weatherResult" class="mt-3"></div>
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
        </div>
    </div>
    <script>
        const BASE_URL = "https://huggingface.co/spaces/Roshan0510/tds_project_1";

        document.getElementById('weatherForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const city = document.getElementById('cityInput').value.trim();
            const loader = document.getElementById('loader');
            const weatherResult = document.getElementById('weatherResult');
            const errorAlert = document.getElementById('errorAlert');

            loader.style.display = 'block';
            weatherResult.innerHTML = '';
            errorAlert.style.display = 'none';

            try {
                const geoURL = `https://huggingface.co/spaces/Roshan0510/tds_project_1/search?name=${city}`;
                const res = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(geoURL)}`);
                if (!res.ok) throw new Error('Network response was not ok');
                
                const geoData = await res.json();
                if (geoData && geoData.results && geoData.results.length > 0) {
                    const { latitude, longitude } = geoData.results[0];
                    const weatherURL = `https://huggingface.co/spaces/Roshan0510/tds_project_1/search?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
                    const weatherRes = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(weatherURL)}`);
                    if (!weatherRes.ok) throw new Error('Network response was not ok');

                    const weatherData = await weatherRes.json();
                    const { temperature, windspeed, weathercode } = weatherData.current_weather;

                    let weatherIcon = '';
                    if (weathercode === 0) weatherIcon = 'fas fa-sunny';
                    else if (weathercode === 1) weatherIcon = 'fas fa-cloud-sun';
                    else weatherIcon = 'fas fa-cloud';

                    weatherResult.innerHTML = `
                        <h6 class="text-center">${city}</h6>
                        <h4 class="text-center">${temperature} Â°C <i class="${weatherIcon}"></i></h4>
                        <p class="text-center">Windspeed: ${windspeed} km/h</p>
                    `;
                } else {
                    throw new Error('City not found');
                }
            } catch (error) {
                errorAlert.innerText = error.message;
                errorAlert.style.display = 'block';
                weatherResult.innerHTML = `
                    <h6 class="text-center">Fallback Data</h6>
                    <p class="text-center">Temperature: N/A</p>
                    <p class="text-center">Conditions: Unknown</p>
                `;
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
